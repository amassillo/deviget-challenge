databaseChangeLog:
  - preConditions:
    - runningAs:
        username: liquibase

  - changeSet:
      id: 1
      author: amassillo
      changes:
        - createTable:
            tableName: board
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false            
              - column:
                  name: cols
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: rows
                  type: int
                  constraints:
                    nullable: false                    
              - column: 
                  name: mines
                  type: int
                  constraints:
                    nullable: false     
              - column: 
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column: 
                  name: result
                  type: boolean                  
              - column: 
                  name: cells
                  type: text
                  constraints:
                    nullable: false                    
              - column: 
                  name: user_id
                  type: int                                                                                       
              - column:
                  name: start_date
                  type: datetime
                  defaultValueComputed : current_timestamp
              - column:
                  name: duration
                  type: integer
        - createTable:
            tableName: game_user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false            
              - column:
                  name: uname
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: score
                  type: int    
  - changeSet:
      id: 2
      author: amassillo
      changes:
      - addForeignKeyConstraint:
          baseColumnNames: user_id
          baseTableName: board
          constraintName: fk_board_uid
          deferrable: true
          initiallyDeferred: true
          onDelete: CASCADE
          onUpdate: RESTRICT
          referencedColumnNames: id
          referencedTableName: game_user                                